<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bundle Size Viewer</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;

</body>

</html>
